<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Classifier</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 10em 10em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Classifier (English/Spanish/German/Russian)</h1>
        <form action="/analize_voice" method="POST" enctype="multipart/form-data">
            <input type="file" name="audio" accept="audio/mp3, audio/mpeg" required>
            <br>
            <button type="submit">Check</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
